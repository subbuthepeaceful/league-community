srv_youth_basketball:
    id: 1
    hub_id: 2
    name: "Youth Basketball Ages 3-11"
    description: "A great program for beginning and intermediate players. Varied basket height, ball size and game rules fit with each age group in promoting sportsmanship and teamwork. Pass, dribble and shoot your way into the YMCA's basketball league. The games are coached by parent volunteers and are refereed by YMCA staff. All games are played for one hour on Saturdays and game times are scheduled by the YMCA."